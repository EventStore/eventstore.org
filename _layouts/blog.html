{% include header.html %}
    <div class="container">
		<div class="page-header page-header--blog">
			<h1>Developer Blog</h1>
		</div>
		<div class="page-main page-main--blog">
			{% for posts in site.posts %}
				<h2><a href="{{ page.url }}">{{ post.title }}</a></h2>
				<p class="blog-meta">By {{ post.author }}</p>
			{% endfor %}
		</div>
	</div>
{% include footer.html %}
