{% if post %}{% assign category = post.category %}
{% else %}{% assign category = page.category %}{% endif %}
{% if category %}<span>&nbsp;&nbsp;|&nbsp;&nbsp;
    {% for category in category %}
    <a href="{{site.baseurl}}/blog/categories/{{category|slugify|downcase}}/">{{category}}</a></span>
{% unless forloop.last %}<span>&nbsp;{% endunless %}
    {% endfor %}{% endif %}
